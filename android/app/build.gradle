plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.test1"
    compileSdk = 34
    ndkVersion =  "25.1.8937393"
    // defaultConfig{
    //     minSdkVersion flutter.minSdkVersion
    //     targetSdk = flutter.targetSdkVersion
    //     versionCode = flutter.versionCode
    //     versionName = flutter.versionName
    // }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.test1"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 21
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
// Make sure to include these dependencies if you are using any other plugins like location or maps
dependencies {
      implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.10" // Use the same Kotlin version
    implementation 'com.google.android.gms:play-services-location:21.0.1'  // For Google Location
    implementation 'com.google.android.gms:play-services-maps:18.1.0'  // For Google Maps

    // Location permissions or any other required dependencies can go here
    implementation 'androidx.core:core-ktx:1.10.1'
}